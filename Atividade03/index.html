<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu de Navegação -->
    <nav>
        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#produtos">Produtos</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <!-- Cabeçalho -->
    <header id="home">
        <h1>Curso de Python</h1>
        <p>Aprenda Python - Algoritmos, estruturas de dados, fundamentos, orientação a objeto, programação funcional e muito mais.</p>
        <button id="cta-button">Saiba Mais</button>
    </header>

    <!-- Seção de Produtos -->
    <section id="produtos">
        <h2>Produtos</h2>
        <ul>
            <li>Módulo 1</li>
            <li>Módulo 2</li>
            <li>Módulo 3</li>
        </ul>
    </section>

    <!-- Seção de Contato -->
    <section id="contato">
        <h2>Sobre/Contato</h2>
        <form id="contato-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Curso de Python. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
